# Spring
server:
  address: 0.0.0.0
  port: 8080

spring:
  application:
    name: helloVPS

  config:
    import: optional:file:.env[.properties]

# BANCO DE DADOS
  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

# JPA
  jpa:
    hibernate:
      ddl-auto: update

# OAUTH2 GOOGLE
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${CLIENT_ID}
            client-secret: ${CLIENT_SECRET}
            scope:
              - email
              - profile

# EMAIL SENDER
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${EMAIL_USERNAME}
    password: ${EMAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true