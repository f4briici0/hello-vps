# ===============================
# SPRING SERVER
# ===============================
server:
  address: 0.0.0.0
  port: 8080
  forward-headers-strategy: framework

# ===============================
# SPRING APP
# ===============================
spring:
  application:
    name: helloVPS

  config:
    import: optional:file:.env[.properties]

  # ===============================
  # DATABASE
  # ===============================
  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  # ===============================
  # JPA / HIBERNATE
  # ===============================
  jpa:
    hibernate:
      ddl-auto: update

  # ===============================
  # OAUTH2 - GOOGLE
  # ===============================
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${CLIENT_ID}
            client-secret: ${CLIENT_SECRET}
            redirect-uri: "https://vps-fabricio.duckdns.org/login/oauth2/code/google"
            scope:
              - email
              - profile

  # ===============================
  # EMAIL SENDER
  # ===============================
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${EMAIL_USERNAME}
    password: ${EMAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
